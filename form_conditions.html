        /* --- Responsive Video Wrapper --- 
           This makes sure your embedded video resizes perfectly on mobile
        */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
            margin-bottom: 30px;
            border-radius: 4px;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* --- Action List / Downloads --- */
        .action-box {
            background-color: #f4eaff; /* Very light purple bg */
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
        }

        .action-box ul { margin: 0; padding-left: 20px; }
        .action-box li { margin-bottom: 10px; }
        .action-box a { color: #4b0082; font-weight: bold; }
        .action-box a:hover { text-decoration: underline; }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .page-container {
                margin: 20px;
                padding: 20px;
            }
        }
